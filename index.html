<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = buttons>
        <button class="button" id = btnRock>Rock</button>
        <button class="button" id = btnPaper >Paper</button>
        <button class="button" id = btnScissors>Scissors</button>
    </div>
<div id = roundInfoContainer>
        <div class =roundContainer>
            <span id=playerSelection></span>
            <span id=compSelection></span>
        </div>

        <div class = "scoreContainer">
            <div class ="score" id = playerScoreContainer>
                <span id=playerScoreTally></span>
            </div>

            <div class ="score" id = compScoreContainer>
                <span id=compScoreTally></span>
            </div>
        </div>
</div>
    <div id = winner>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
