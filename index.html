<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class = banner id = header>Rock - Paper - Scissors</h1>
        <h2 class=banner id=subheader1>Game to 5</h2>
        <h2 class = banner id =subheader2>Choose or I Hate You For Life</h2>
       
    </header>
    <div class = buttons>
        <input type ="image" src="images/transrock.png" class="button" id = btnRock></input>
        <input type="image" src="images/transPaper.png" class="button" id = btnPaper >
        <input type="image" src="images/transScissors.png" class = "button" id = btnScissors>
    </div>
<div id = roundInfoContainer>

        <div class = "scoreContainer">
            <div  id = playerScoreContainer>
                <h3 class ="score">Player:</h3>
                <p class ="score" id=playerSelection></p>
                <p class ="score" id=playerScoreTally></p>
            </div>

            <div id = compScoreContainer>
                <h3 class ="score">Computer:</h3>
                <p class= "score" id=compSelection></p>
                <p class ="score" id=compScoreTally></p>
            </div>
        </div>
</div>
</body>
<footer>
    <div id=winner>
    </div>
    <script src="javascript.js"></script>
</footer>
</html>
