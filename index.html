<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class = banner id = header>Rock - Paper - Scissors</h1>
        <h2 class = banner id =subheader>Choose or I Hate You For Life</h2>
    </header>
    <div class = buttons>
        <button class="button" id = btnRock>Rock</button>
        <button class="button" id = btnPaper >Paper</button>
        <button class="button" id = btnScissors>Scissors</button>
    </div>
<div id = roundInfoContainer>

        <div class = "scoreContainer">
            <div class ="score" id = playerScoreContainer>
                <h3>Player:</h3>
                <p id=playerSelection></p>
                <p id=playerScoreTally></p>
            </div>

            <div class ="score" id = compScoreContainer>
                <h3>Computer:</h3>
                <p id=compSelection></p>
                <p id=compScoreTally></p>
            </div>
        </div>
</div>
    <div id = winner>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
